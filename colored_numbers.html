<!DOCTYPE html>
<html lang="en">
<head>
    <title>Number Display</title>
    <style>
        p {
            font-size: 25px;
        }
    </style>
</head>
<body align="center">
    <h1>Number Display</h1>
        <p><font color="red">1</font></p>
        <p><font color="blue">2</font></p>
        <p><font color="Yellow">3</font></p>
        <p><font color="Orange">4</font></p>
        <p><font color="MediumSeaGreen">5</font></p>
        <p><font color="Gray">6</font></p>
        <p><font color="Violet">7</font></p>
        <p><font color="LightGray">8</font></p>
        <p><font color="SlateBlue">9</font></p>
        <p><font color="black">10</font></p>
</body>
</html>
